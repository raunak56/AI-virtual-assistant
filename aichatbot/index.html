    /* styles.css */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
}

.neon {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(45deg, #ff00cc, #46dbf5);
  animation: neon-animation 1s infinite;
} 

@keyframes neon-animation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
h4{
    font-size: 25px;
    font-family: Monoton;
  color: #fff;
  text-shadow: 0 0 5px #97147d, 0 0 10px #ff00cc, 0 0 20px #ff00cc, 
               0 0 40px #3333ff, 0 0 80px #3333ff, 0 0 120px #3333ff;
  animation: glow 2s infinite alternate;
} 
.neon-text {
  margin-top: 125px;
  font-size: 3rem;
  color: #fff;
  text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 20px #ff00cc, 
               0 0 40px #3333ff, 0 0 80px #3333ff, 0 0 120px #3333ff;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #ff00cc, 0 0 10px #ff00cc, 0 0 20px #ff00cc, 
                 0 0 40px #3333ff, 0 0 80px #3333ff, 0 0 120px #3333ff;
  }
  to {
    text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 40px #ff00cc, 
                 0 0 60px #3333ff, 0 0 100px #3333ff, 0 0 140px #3333ff;
  }
}

h1{

    margin: 10px;
    padding: 10px;
    font-family: Monoton;
    text-align: center;
    justify-content: flex-start;
    align-items: center;
    opacity: 100%;
} 

        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            opacity: 50%;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* object-fit: contain; */
            z-index: -2; /* Ensure it stays behind the content */
        }

        /* Content over the video */
        .content {
            position: relative;
            z-index: -1;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
  </style>
